site_name: Print Tools
site_description: Professional PDF manipulation tools for prepress, printing and publishing workflows
site_author: Peter Severin Rasmussen
site_url: https://username.github.io/print-tools

repo_name: username/print-tools
repo_url: https://github.com/username/print-tools

theme:
  name: material
  palette:
    - scheme: default
      primary: deep purple
      accent: amber
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: deep purple
      accent: amber
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.highlight
    - search.share
    - content.code.copy

plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          options:
            docstring_style: numpy
            show_source: true

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.tabbed:
      alternate_style: true

nav:
  - Home: index.md
  - User Guide:
    - Installation: user-guide/installation.md
    - Quick Start: user-guide/quickstart.md
    - CLI Reference: user-guide/cli-reference.md
  - API Reference:
    - Core: api/core.md
    - Utils: api/utils.md
    - CLI: api/cli.md
  - Developer Guide:
    - Contributing: developer-guide/contributing.md
    - Development Setup: developer-guide/development.md
    - Architecture: developer-guide/architecture.md
  - Changelog: changelog.md
